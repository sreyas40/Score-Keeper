<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="img_block">
            <img src="res/banner.jpg" alt="a picture of ping pong">
            <figcaption>ping pong score keeper</figcaption>
        </div>

        <div class="score_block">
            <h1><span id="pl_score">0</span> to <span id="p2_score">0</span></h1>
            <p>use the buttons below to keep score</p>
            <div class="match_point">
                <label for="selectmp">Playing to</label>
                <select name="select_matchpoint" id="selectmp">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>

        <div class="control_block">
            <button class="btn player player1">+1 player1</button>
            <button class="btn player player2">+1 player2</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
